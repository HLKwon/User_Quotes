<html>
  <head>
    <title>Success</title>
  </head>

  <body>


    {% if messages %}
    <ul id="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}"{% endif %}>
          {{ message }}
        </li>
      {% endfor %}
    </ul>
    {% endif%}







  </body>


</html>
